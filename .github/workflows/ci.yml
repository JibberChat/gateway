name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use --name mybuilder
          docker buildx inspect mybuilder --bootstrap

      - name: Build and push Docker image (multi-arch)
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/gateway-ecr-registry:${{ github.sha }} --push .

      - name: Install kubectl
        run: |
          curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.21.2/2021-07-05/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Update kubeconfig
        run: aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name jibber-eks

      - name: Deploy to EKS
        run: |
          export GITHUB_SHA=${{ github.sha }}
          envsubst < k8s/deployment.yml | kubectl apply -f -
          kubectl -n default rollout status deployment/jibber-gateway

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t gateway .
  test:
    name: test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x" # Use LTS version of Node.js

      - name: Install pnpm
        run: npm install -g pnpm@8.15.5 # Ensure pnpm executable is installed to the global scope

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: pnpm run test

  lint:
    name: lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x" # Use LTS version of Node.js

      - name: Install pnpm
        run: npm install -g pnpm@8.15.5 # Ensure pnpm executable is installed to the global scope

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run linting
        run: pnpm run lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x" # Use LTS version of Node.js

      - name: Install pnpm
        run: npm install -g pnpm@8.15.5 # Ensure pnpm executable is installed to the global scope

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run type checking
        run: pnpm run typecheck
